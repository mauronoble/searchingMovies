<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Search Movies</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container" id="movieApp">
      <div class="row">
        <div class="col-md-4" id="buscador">
          <form action="">
            <h2 id="mmovie">
              m-Movie <img src="/img/film.svg" alt="logo" class="iconmovie" />
            </h2>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Write the title.."
                v-model="searchedMovie"
              />
            </div>
            <button type="button" v-on:click.prevent="searchMovie" class="btn btn-success" id="btn">
              <span
                v-if="searching"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Search movie
            </button>
          </form>
        </div>
        <div v-if="dataSrch" class="col-md-8" id="col2">
          <img v-bind:src="movie.Poster" alt="" />
          <h2>{{movie.Title}}</h2>
          <hr>
          <p><b>Year:</b> {{movie.Year}}</p>
          <p> <b>Director:</b> {{movie.Director}}</p>
          <p><b>Writer: </b> {{movie.Writer}}</p>
          <p><b>Actors: </b> {{movie.Actors}}</p>
          <p><b>Plot: </b> {{movie.Plot}}</p>
          <p><b>Language: </b> {{movie.Language}}</p>
          <p><b>Raiting:</b></p>
          <ul>
            <li v-for="rating in movie.Ratings" > {{rating.Source}} - {{rating.Value}}</li>
          </ul>
          <a v-bind:href="movie.Website" target="_blank">Go to Website</a>
        </div>
      </div>
    </div>

    <!-- JS de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
  </body>
</html>
